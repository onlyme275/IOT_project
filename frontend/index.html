<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HydroGuard | IoT Water Monitor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="background-overlay"></div>

  <main class="dashboard-container">
    <header>
      <div class="logo">
        <span class="icon">ðŸ’§</span>
        <h1>HydroGuard</h1>
      </div>
      <div id="connection-status" class="status-badge disconnected">
        <span class="dot"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </header>

    <section class="metrics-grid">
      <div class="glass-card main-level">
        <div class="card-header">
          <h3>Water Level</h3>
          <span class="trend-icon">â‰ˆ</span>
        </div>
        <div class="level-display">
          <div class="circular-progress">
            <svg viewBox="0 0 100 100">
              <circle class="bg" cx="50" cy="50" r="45"></circle>
              <circle class="fg" cx="50" cy="50" r="45" id="level-circle"></circle>
            </svg>
            <div class="value-container">
              <span id="level-value">0</span><small>%</small>
            </div>
          </div>
        </div>
        <div class="meta-data">
          <div class="meta-item">
            <span class="label">Raw ADC</span>
            <span id="raw-value" class="value">0</span>
          </div>
          <div class="meta-item">
            <span class="label">Last Update</span>
            <span id="last-update" class="value">Never</span>
          </div>
        </div>
      </div>

      <div class="side-panel">
        <div class="glass-card status-card">
          <h3>System Health</h3>
          <div class="health-item">
            <span>ESP32 Node</span>
            <span id="node-status" class="status-pill offline">Offline</span>
          </div>
        </div>

        <div class="glass-card console-card">
          <h3>Live Feed</h3>
          <div id="mqtt-log" class="log-container">
            <div class="log-entry system">Waiting for data...</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
